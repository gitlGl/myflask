<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">Login</div>
            <div class="form-wrapper">
                <form id = LoginForm >
                <input type="text" name="username" placeholder="username" class="input-item" autocomplete="off">
                <input type="password" name="password" placeholder="password" class="input-item" autocomplete="off">
                
           
                <button type="submit" class="btn">Login</button>
            </form>

            </div>
            <div class="msg">
                Don't have account?
                <a href="register">Sign up</a>
            </div>
        </div>
    </div>

    <!-- 引入 register.js 文件 -->
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
